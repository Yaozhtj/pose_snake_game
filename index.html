<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pose Snake Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="./js/model.js" type="text/javascript"></script>
    <script src="./js/snake.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            var parentElement = document.getElementById("parent");
            // 自定义的设置
            var settings = {
                // 定义每帧的时间
                frameInterval: 210,
                // 游戏画布背景颜色
                backgroundColor: "#d0cab3"
            };
            var game = new SnakeJS(parentElement, settings);
        }, true);

    </script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <!-- 背景图片 -->
    <div class="wrapper">
        <div id="web_bg"></div>
    </div>
    <!-- 标题 -->
    <div class="tit col-md">Snake Game</div>

    <div class="container main-body">
        <!-- 主容器 -->
        <div class="row justify-content-around px-5">
            <!-- 左半部分 -->
            <div class="col-md-5 my-5 py-4 px-4 screen-l">
                <!-- 左半部分上卡片 -->
                <div class="row">
                    <!-- 左边摄像头 -->
                    <div class="col-md-6 mb-md-3">

                        <div class="card webcam" style="border: 0.3rem solid rgb(56, 55, 54);" id="webcam-container">
                            模型加载中...
                        </div>
                    </div>
                    <!-- 右边显示分数 -->
                    <div class="col-md-6 mb-md-3">
                        <div class="card py-md-4 score" id="sc">

                        </div>
                    </div>
                </div>
                <!-- 左半部分下卡片 -->
                <div class="row">
                    <div class="col-md my-2">
                        <div class="card predi">
                            <!-- 显示预测百分比 -->
                            <div class="row py-3">
                                <div class="col-md-6 px-4">
                                    <div class="progress my-4 precent-p">
                                        <div class="precent-d">
                                            👆
                                        </div>
                                        <div class="progress-bar precent-c" aria-valuenow="10" aria-valuemin="0" id="up"
                                            aria-valuemax="100">
                                        </div>

                                    </div>
                                    <div class="progress my-4 precent-p">
                                        <div class="precent-d">
                                            👈
                                        </div>
                                        <div class="progress-bar precent-c" aria-valuenow="10" aria-valuemin="0"
                                            id="left" aria-valuemax="100">
                                        </div>
                                    </div>
                                    <div class="progress my-4 precent-p">
                                        <div class="precent-d">
                                            👏
                                        </div>
                                        <div class="progress-bar precent-c" aria-valuenow="10" aria-valuemin="0" id="no"
                                            aria-valuemax="100">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 px-4">
                                    <div class="progress my-4 precent-p">
                                        <div class="precent-d">
                                            👇
                                        </div>
                                        <div class="progress-bar precent-c" aria-valuenow="10" aria-valuemin="0"
                                            id="down" aria-valuemax="100">
                                        </div>
                                    </div>
                                    <div class="progress my-4 precent-p">
                                        <div class="precent-d">
                                            👉
                                        </div>
                                        <div class="progress-bar precent-c" aria-valuenow="10" aria-valuemin="0"
                                            id="right" aria-valuemax="100">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- SNAKE游戏画布 -->
            <div class="col-md-5 px-4 my-5 py-4 screen-r">
                <div class="card game-board" id="parent"></div>
            </div>
        </div>
    </div>
    <!-- bootstrap所依赖的js文件 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
